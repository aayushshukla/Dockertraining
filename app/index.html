<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: #ffffff;
        width: 420px;
        border-radius: 14px;
        padding: 30px 35px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
        animation: fadeIn 0.4s ease-in-out;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 25px;
        object-fit: cover;
        border: 4px solid #667eea;
      }

      span {
        display: block;
        font-size: 13px;
        color: #777;
        margin-bottom: 4px;
      }

      h3 {
        margin: 0;
        font-weight: 500;
        font-size: 16px;
        color: #222;
      }

      hr {
        border: none;
        border-bottom: 1px solid #eee;
        margin: 18px 0;
      }

      .button {
        width: 100%;
        height: 45px;
        border-radius: 8px;
        font-size: 15px;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }

      #container {
        display: none;
      }

      #container-edit {
        display: none;
      }

      #container-edit input {
        width: 100%;
        height: 38px;
        font-size: 14px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      #container-edit input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.15);
      }

      #container-edit hr {
        margin: 20px 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <script>
    (async function init() {
      const response = await fetch("http://localhost:3000/get-profile");
      const user = await response.json();

      document.getElementById("name").textContent = user.name
        ? user.name
        : "Aayush Shukla";
      document.getElementById("email").textContent = user.email
        ? user.email
        : "aayush@gmail.com";
      document.getElementById("interests").textContent = user.interests
        ? user.interests
        : "coding";

      document.getElementById("container").style.display = "block";
    })();

    async function handleUpdateProfileRequest() {
      const contEdit = document.getElementById("container-edit");
      const cont = document.getElementById("container");

      const payload = {
        name: document.getElementById("input-name").value,
        email: document.getElementById("input-email").value,
        interests: document.getElementById("input-interests").value,
      };

      const response = await fetch("http://localhost:3000/update-profile", {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      });

      const jsonResponse = await response.json();

      document.getElementById("name").textContent = jsonResponse.name;
      document.getElementById("email").textContent = jsonResponse.email;
      document.getElementById("interests").textContent = jsonResponse.interests;

      cont.style.display = "block";
      contEdit.style.display = "none";
    }

    function updateProfile() {
      document.getElementById("input-name").value =
        document.getElementById("name").textContent;
      document.getElementById("input-email").value =
        document.getElementById("email").textContent;
      document.getElementById("input-interests").value =
        document.getElementById("interests").textContent;

      document.getElementById("container").style.display = "none";
      document.getElementById("container-edit").style.display = "block";
    }
  </script>

  <body>
    <div class="container" id="container">
      <h1>User Profile</h1>
      <img src="profile-picture" alt="user-profile" />

      <span>Name</span>
      <h3 id="name">Aayush Shukla</h3>
      <hr />

      <span>Email</span>
      <h3 id="email">aayush@gmail.com</h3>
      <hr />

      <span>Interests</span>
      <h3 id="interests">coding</h3>
      <hr />

      <button class="button" onclick="updateProfile()">Edit Profile</button>
    </div>

    <div class="container" id="container-edit">
      <h1>Edit Profile</h1>
      <img src="profile-picture" alt="user-profile" />

      <span>Name</span>
      <input type="text" id="input-name" value="Aayush Shukla" />
      <hr />

      <span>Email</span>
      <input type="email" id="input-email" value="aayush@gmail.com" />
      <hr />

      <span>Interests</span>
      <input type="text" id="input-interests" value="coding" />
      <hr />

      <button class="button" onclick="handleUpdateProfileRequest()">
        Update Profile
      </button>
    </div>
  </body>
</html>
